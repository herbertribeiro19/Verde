                    // validate Phone number 10 or 11 digit with formatting
                   const isNumericInput = (event) => {
        const key = event.keyCode;
        return ((key >= 48 && key <= 57) || // Allow number line
        (key >= 96 && key <= 105) // Allow number pad
        );
        };
        
        const isModifierKey = (event) => {
        const key = event.keyCode;
        return (event.shiftKey === true || key === 35 || key === 36) || // Allow Shift, Home, End
        (key === 8 || key === 9 || key === 13 || key === 46) || // Allow Backspace, Tab, Enter, Delete
        (key > 36 && key < 41) || // Allow left, up, right, down
        (
                // Allow Ctrl/Command + A,C,V,X,Z
                (event.ctrlKey === true || event.metaKey === true) &&
                (key === 65 || key === 67 || key === 86 || key === 88 || key === 90)
        )
        };
        
        const enforceFormat = (event) => {
        // Input must be of a valid number format or a modifier key, and not longer than 11 digits
        if ((!isNumericInput(event) && !isModifierKey(event)) || event.shiftKey === true) {
        event.preventDefault();
        }
        };

        // Remove caracteres não numéricos
        this.value = this.value.replace(/\D/g, '');
    
        // Limita o campo a 8 caracteres
        if (this.value.length > 14) {
          this.value = this.value.slice(0, 14);
        }
      });
        //LIMITANDO O CAMPO DE CEP e CNPJ FIM
        
        
        
                    //the correct mask is (99) 99999-9999 or (99) 9999-9999 só the phone number need have min of 10 digts and max of 11 digts (witdh out the mask caractaers)
                    const formatToPhone = (event) => {
                            if (isModifierKey(event)) { return; }
        
                            const target = event.target;
                            const input = event.target.value.replace(/\D/g, '').substring(0, 11);
                            const zip = input.substring(0, 2);
                            let middle = input.substring(2, 6);
                            let last = input.substring(6, 11);
                            if (input.length > 10) {
                                    middle = input.substring(2, 7);
                                    last = input.substring(7, 11);
                            }
        
                            if (input.length > 6) { target.value = `(${zip}) ${middle} - ${last}`; }
                            else if (input.length > 2) { target.value = `(${zip}) ${middle}`; }
                            else if (input.length > 0) { target.value = `(${zip}`; }
                    };
        
                    const formatZipCode = (event) => {
                            const target = event.target;
                            const t = target.value.replace(/-/g, '');
                            const s = target.selectionStart;
                            const b = t.substr(0, 5);
                            const e = t.substr(5);
                            if (e.length) {
                                    target.value = [b, e].join('-');
                                    if (s <= 5) target.setSelectionRange(s, s);
                                    if (s == 6) target.setSelectionRange(s + 1, s + 1);
                            } else target.value = b;
                    };
        
                    function updateCulturaPrincipal() {
                            const culture = event.currentTarget.value;
                            document.getElementById("00N1U00000Vibnr").value = culture;
                    }
        
        
                    window.onload = function () {
                            const inputElement = document.getElementById('phone');
                            inputElement.addEventListener('keydown', enforceFormat);
                            inputElement.addEventListener('keyup', formatToPhone);
        
                            const inputCep = document.getElementById('cep');
                            inputCep.addEventListener('keydown', enforceFormat);
                            inputCep.addEventListener('keyup', formatZipCode);
                    };
        
                    function bookCalendlyAppointment() {
                            const obj = this.embedded_svc.settings.extraPrechatFormDetails;
                            let calendlyJson = {};
                            obj.forEach((val) => calendlyJson[val.transcriptFields[0]] = val.value);
                            const utmJson = {
                                    A: false,
                                    B: parseInt(calendlyJson.GA_Max_Scroll_Depth__c),
                                    C: parseInt(calendlyJson.GA_Time_On_Landing_Page__c),
                                    D: (calendlyJson.GA_Video_Played__c.toLowerCase() === 'true'),
                                    E: parseInt(calendlyJson.GA_Video_Time_Elapsed__c),
                                    F: calendlyJson.Anuncio_Campanha__c,
                                    G: calendlyJson.Anuncio_Conjunto__c,
                                    H: calendlyJson.Anuncio_Criativo__c
                            };
        
                            Calendly.initPopupWidget({
                                    url: 'https://calendly.com/verde_agritech/book_appointment?hide_landing_page_details=1&hide_gdpr_banner=1',
                                    utm: {
                                            utmCampaign: document.getElementById("Campaign_Url__c").value,
                                            utmSource: document.getElementById('lead_source').value,
                                            utmMedium: calendlyJson.GA_User_Device__c,
                                            utmContent: calendlyJson.GA_Video_Links__c,
                                            utmTerm: JSON.stringify(utmJson),
                                    }
                            });
                            return false;
                    }
